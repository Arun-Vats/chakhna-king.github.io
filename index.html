<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakhna King Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHAKHNA KING</h1>
            <p class="tagline">Veg & Non-Veg Delights</p>
        </header>

        <section class="offer">
            <h2>50% OFF up to ₹100</h2>
            <p>Use code <span class="promo-code">TASTYTREAT</span> | above ₹159</p>
        </section>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search menu items...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="veg">Vegetarian</button>
            <button class="filter-btn" data-filter="non-veg">Non-Vegetarian</button>
        </div>

        <div id="nav-container">
            <nav id="category-nav">
                <div class="nav-scroll">
                    <button data-category="burgers">Burgers</button>
                    <button data-category="pizza">Pizza</button>
                    <button data-category="pasta">Pasta</button>
                    <button data-category="salads">Salads</button>
                    <button data-category="desserts">Desserts</button>
                    <button data-category="drinks">Drinks</button>
                </div>
            </nav>
        </div>

        <main id="menu-items">
            <!-- Menu items will be dynamically added here -->
        </main>
    </div>

    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div id="recommendations">
                <h3>Recommended Items</h3>
                <div id="recommended-items"></div>
            </div>
            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <button id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
