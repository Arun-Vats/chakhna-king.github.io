<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakhna King Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHAKHNA KING</h1>
            <p class="tagline">Veg & Non-Veg</p>
        </header>
        
        <section class="offer">
            <h2>50% OFF up to ₹100</h2>
            <p>Use code TASTYTREAT | above ₹159</p>
        </section>
        
        <nav>
            <button class="active" data-category="recommended">Recommended for you</button>
            <button data-category="burgers">Burgers</button>
            <button data-category="menu">Menu</button>
        </nav>
        
        <main id="menu-items">
            <!-- Menu items will be dynamically added here -->
        </main>
    </div>
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
