<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakhna King Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #2f3640;
            --card-color: #353b48;
            --text-color: #f5f6fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cart-icon {
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .cart-icon:hover {
            color: var(--primary-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .item-image {
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .item-content {
            padding: 20px;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: 600;
        }

        .add-icon {
            float: right;
            color: var(--secondary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .add-icon:hover {
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chakhna King</h1>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </header>

        <div class="menu-grid">
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?peanuts');"></div>
                <div class="item-content">
                    <div class="item-name">Spicy Peanuts</div>
                    <span class="item-price">$3.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?papadum');"></div>
                <div class="item-content">
                    <div class="item-name">Masala Papad</div>
                    <span class="item-price">$2.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?chicken');"></div>
                <div class="item-content">
                    <div class="item-name">Butter Chicken</div>
                    <span class="item-price">$12.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?paneer');"></div>
                <div class="item-content">
                    <div class="item-name">Paneer Tikka</div>
                    <span class="item-price">$10.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?dessert');"></div>
                <div class="item-content">
                    <div class="item-name">Gulab Jamun</div>
                    <span class="item-price">$4.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="item-image" style="background-image: url('https://source.unsplash.com/random/400x300?indian+sweet');"></div>
                <div class="item-content">
                    <div class="item-name">Rasmalai</div>
                    <span class="item-price">$5.99</span>
                    <i class="fas fa-plus-circle add-icon"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
